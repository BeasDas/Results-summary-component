<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="parent-box">


    <div class="left-box">

      <div class="left-header">Your Result</div>

      <div class="circle"><div class="circle-content"><div class="circle-head">76</div> <div class="circle-text">of 100</div></div></div>

      <div class="left-sub-head">Great</div>
      <div class="left-text">
        You scored higher than 65% of the people who have taken these tests.</div>
    </div>


    <div class="right-box">

      <div class="right-main-header">Summary</div>

      <div class="reaction-box"
      ><img src="assets/images/icon-reaction.svg" alt="reaction-svg" class="summary-icon">
        <div>Reaction</div>
        <div class="summary-mark">80 <span>/ 100</span></div>
      </div>

      <div class="memory-box">
        <img src="assets/images/icon-memory.svg" alt="reaction-svg" class="summary-icon"> 
        <div>Memory</div>
        <div class="summary-mark">92 <span>/ 100</span></div>
      </div>

      <div class="verbal-box">
        <img src="assets/images/icon-verbal.svg" alt="reaction-svg" class="summary-icon">
        <div>Verbal</div>
        <div class="summary-mark">61 <span>/ 100</span></div>
      </div>

      <div class="visual-box">
        <img src="assets/images/icon-visual.svg" alt="reaction-svg" class="summary-icon">
        <div>Visual</div>
        <div class="summary-mark">72 <span>/ 100</span></div>
      </div>

      <button class="button">Continue</button>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/beas-das-6897401aa">Beas Das</a>.
  </div>
</body>

</html>
